name: Android CI â€” Build & Release APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Ø¥Ù†Ø´Ø§Ø¡ Ø¥ØµØ¯Ø§Ø± ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¹Ù†Ø¯ Ø¯ÙØ¹ tag Ù…Ø«Ù„ v1.0.0
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            mobile/package-lock.json

      - name: ğŸ§© Install Deps
        working-directory: mobile
        run: npm ci

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ›‚ Make Gradle Executable
        working-directory: mobile/android
        run: chmod +x gradlew

      # Ø§Ø®ØªÙŠØ§Ø±ÙŠ: ØªÙˆÙ„ÙŠØ¯ keystore Ù…Ø¤Ù‚Øª Ø¥Ø°Ø§ Ù„Ù… ÙŠØªÙ… ÙˆØ¶Ø¹ Secrets (Ù„ØªØ¬Ù†Ù‘Ø¨ ÙØ´Ù„ Ø§Ù„Ø¨Ù†Ø§Ø¡)
      - name: ğŸ” Prepare Keystore
        if: ${{ !secrets.ANDROID_KEYSTORE_BASE64 }}
        working-directory: mobile/android/app
        run: |
          keytool -genkeypair -v -storetype JKS -keystore temp-release-key.jks -alias dyad -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=CI,O=Dyad,C=US"
          echo "ANDROID_KEYSTORE_FILE=$PWD/temp-release-key.jks" >> $GITHUB_ENV
          echo "ANDROID_KEYSTORE_PASSWORD=password" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS=dyad" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS_PASSWORD=password" >> $GITHUB_ENV

      # ÙÙŠ Ø­Ø§Ù„Ø© ÙˆØ¬ÙˆØ¯ SecretsØŒ Ù†ÙÙƒ ØªØ±Ù…ÙŠØ² keystore ÙˆÙ†Ù…Ø±Ø± ÙƒÙ„Ù…Ø§Øª Ø§Ù„Ø³Ø±
      - name: ğŸ” Decode Keystore from Secrets
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        working-directory: mobile/android/app
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > release-key.jks
          echo "ANDROID_KEYSTORE_FILE=$PWD/release-key.jks" >> $GITHUB_ENV
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: ğŸ”‘ Export Signing Vars
        run: |
          echo "ANDROID_KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS_PASSWORD=${{ secrets.ANDROID_KEY_ALIAS_PASSWORD }}" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build Release APK
        working-directory: mobile/android
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: ğŸ“¦ Upload Artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: Dyad-Android-APK
          path: mobile/android/app/build/outputs/apk/release/app-release.apk

  release:
    # Ù„Ø§ Ù†Ù†Ø´Ø¦ Release Ø¥Ù„Ø§ Ø¹Ù†Ø¯ Ø¯ÙØ¹ tag
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: Dyad-Android-APK
          path: ./dist

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/app-release.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}