name: Android CI — Build & Release APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            mobile/package-lock.json

      - name: 🧩 Install Deps
        working-directory: mobile
        run: npm ci

      - name: ☕ Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: 🤖 Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: 🛂 Make Gradle Executable
        working-directory: mobile/android
        run: chmod +x gradlew

      # توليد keystore مؤقت دائماً (لتجنّب فشل البناء)
      - name: 🔐 Generate Temporary Keystore
        working-directory: mobile/android/app
        run: |
          keytool -genkeypair -v -storetype JKS -keystore temp-release-key.jks -alias dyad -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=CI,O=Dyad,C=US"
          echo "ANDROID_KEYSTORE_FILE=$PWD/temp-release-key.jks" >> $GITHUB_ENV
          echo "ANDROID_KEYSTORE_PASSWORD=password" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS=dyad" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS_PASSWORD=password" >> $GITHUB_ENV

      - name: 🏗️ Build Release APK
        working-directory: mobile/android
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: 📦 Upload Artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: Dyad-Android-APK
          path: mobile/android/app/build/outputs/apk/release/app-release.apk

  release:
    # لا ننشئ Release إلا عند دفع tag
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: Dyad-Android-APK
          path: ./dist

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/app-release.apk
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}