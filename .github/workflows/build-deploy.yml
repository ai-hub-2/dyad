name: Build & Deploy Multi-Platform

on:
  push:
    branches: [main, multi-platform-transformation]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Build and deploy to Cloudflare Pages
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
        
      - name: 🏗 Build project
        run: npm run package
        
      - name: 🚀 Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: dyad-app
          directory: out
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  # Build Android APK
  build-android:
    runs-on: ubuntu-latest
    needs: deploy-web
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 🛠 Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
          
      - name: 📱 Setup Android SDK
        uses: android-actions/setup-android@v2
        
      - name: 🔧 Grant Gradle permissions
        run: chmod +x android/gradlew
        
      - name: 🏗 Build APK
        run: |
          cd android
          ./gradlew assembleRelease
          
      - name: 📤 Upload APK to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            🚀 Automated Multi-Platform Build
            
            **Changes:**
            - ✅ Web app deployed to Cloudflare Pages
            - ✅ Android APK built and ready for download
            - 🔄 Triggered by commit: ${{ github.sha }}
            
            **Download:**
            - Android APK: Available above
            
            **Deployment:**
            - Web: https://dyad-app.pages.dev
            - Build: #${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Test and validate
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: 📦 Install dependencies
        run: npm ci
        
      - name: 🧪 Run tests
        run: npm test
        
      - name: 🔍 Lint check
        run: npm run lint:fix