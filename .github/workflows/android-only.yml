name: Android Build Only

on:
  push:
    branches: [ main, multi-platform-transformation ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
        
      - name: ğŸ›  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: ğŸ§© Install Deps
        working-directory: mobile
        run: npm ci

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ›‚ Make Gradle Executable
        working-directory: mobile/android
        run: chmod +x gradlew

      - name: ğŸ” Generate Temporary Keystore
        working-directory: mobile/android/app
        run: |
          keytool -genkeypair -v -storetype JKS -keystore temp-release-key.jks -alias dyad -keyalg RSA -keysize 2048 -validity 10000 -storepass password -keypass password -dname "CN=CI,O=Dyad,C=US"
          echo "ANDROID_KEYSTORE_FILE=$PWD/temp-release-key.jks" >> $GITHUB_ENV
          echo "ANDROID_KEYSTORE_PASSWORD=password" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS=dyad" >> $GITHUB_ENV
          echo "ANDROID_KEY_ALIAS_PASSWORD=password" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build Release APK
        working-directory: mobile/android
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: ./gradlew :app:assembleRelease --no-daemon

      - name: ğŸ“¦ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dyad-Android-APK
          path: mobile/android/app/build/outputs/apk/release/app-release.apk

      - name: âœ… Build Complete
        run: |
          echo "Android APK built successfully!"
          echo "APK location: mobile/android/app/build/outputs/apk/release/app-release.apk"
          echo "Download from Actions â†’ Artifacts â†’ Dyad-Android-APK"